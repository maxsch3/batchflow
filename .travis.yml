language: python
python:
#  - "2.7"
#  - "3.4"
#  - "3.5"
  - "3.6"
  - "3.7"
env:
  - framework=TF1
  - framework=TF2

script:
  - /bin/bash ./test_script.sh $framework

jobs:
  include:
    - stage: deploy
      if: branch = develop
      python: "3.6"
      script: skip
      before_deploy:
        - pip install -r build_requirements.txt
        - pip install -e .
        - mkdocs build --verbose --clean --strict # Build a local version of the docs
      deploy: # Deploy documentation to Github in the gh_pages branch
        - provider: pages
          skip_cleanup: true
          github_token: $github_token
          local_dir: site
          on:
            branch: master
        - provider: pypi
          user: "__token__"
          password: $pypi_token
          skip_existing: true
          on:
            branch: master
            tags: true
            